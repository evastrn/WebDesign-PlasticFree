<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuer Blogbeitrag</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-blog.css?v=1.0">

</head>
<body>
        <!-- Header-Bereich -->
    <header>
        <!-- Logo in der Mitte -->
        <div class="logo">
            <a href="index.html">
            <img src="./Images/Logo.png" alt="Plastic Free Logo">
        </a>
        </div>
    
    
    
    
    <div class="blog-post">
        <h1 class="blog-title">Titel des Blogbeitrags</h1>
        <img src="Images/Plastikfrei einkaufen.jpg" alt="Blog-Bild" class="blog-image">
        <p class="blog-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae elit libero, a pharetra augue. 
            Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.
        </p>
        <div class="blog-actions">
            <div class="icon like">
                ❤️<span>Gefällt mir</span>
            </div>
            <div class="icon comment">
                💬<span>Kommentieren</span>
            </div>
            <div class="icon save">
                📌<span>Speichern</span>
            </div>
        </div>
    </div>
</body>
</html>
